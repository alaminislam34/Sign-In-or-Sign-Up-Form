<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Up Form</title>
    <link rel="stylesheet" href="./style/style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <div class="login-Form" id="loginForm">
            <h1>Sign In</h1>
            <div class="form-icon">
                <i class='bx bxl-google-plus'></i>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <div>
                <span>Or use an email or password</span>
            </div>
            <form >
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
                <a href="#">Forgot Your Password</a>
            </form>
            <p>Don't have an account?  <a href="#" id="showSignup">Sign In</a></p>
        </div>
        <div class="login-Form hidden" id="signupForm">
            <h1>Create An Account</h1>
            <div class="form-icon">
                <i class='bx bxl-google-plus'></i>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-github'></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <div>
                <span>Or use an email for registration</span>
            </div>
            
            <form >
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
                <p>Already have an account  <a href="#" id="showLogin">Sign Up</a></p>
            </form>
        </div>
    </div>


    <script src="./style/script2.js"></script>
</body>
</html>
